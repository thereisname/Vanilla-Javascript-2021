<html>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

  <body>
    <main>
      <div class="todo show"">
        <span class="bars"><i class="fas fa-bars fa-2x"></i></span>

          <button><i class="fas fa-angle-left fa-2x"></i></button>
        </div>

      </div>
      

      
      <!-- <span class="js-weather"></span> -->
