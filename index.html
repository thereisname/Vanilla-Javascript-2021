<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="js-weather weather"></div>
    <main>
      <div class="bars show__status-bar"><i class="fas fa-bars fa-2x"></i></div>
      <div class="todo ">
        <div class="todo__status-bar">
          <span class="todo__status-bar__title">TASKS</span>
          <button><i class="fas fa-angle-left fa-2x"></i></button>
        </div>

        <form id="js-form__todo" class="toDoForm">
          <input id="js-input__todo" type="text" placeholder="Add task" />
        </form>
    
        <div>
          <h3>Pending</h3>
          <ul id="js-pending" class="pending"></ul>
        </div>
    
        <div>
          <h3>Finished</h3>
          <ul id="js-finished" class="finished"></ul>
        </div>
      </div>

      <div class="clockAndName">
          <div class="js-clock clock">
          <h1>00:00</h1>
        </div>

        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
    </main>
  
    <script src="js/todoShow.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    >
    </script>
  </body>
</html>
